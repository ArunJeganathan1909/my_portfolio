# Netlify Configuration for Angular Portfolio

[build]
  # Build command
  command = "ng build --configuration production"

  # Publish directory (where built files are)
  publish = "dist/arun-portfolio/browser"

  # Functions directory (if you add serverless functions later)
  # functions = "netlify/functions"

# Build environment variables
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Redirect all requests to index.html for Angular routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache resume file
[[headers]]
  for = "/assets/resume/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Disposition = "attachment"

# Cache images
[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Force HTTPS
[[redirects]]
  from = "http://arun-portfolio.netlify.app/*"
  to = "https://arun-portfolio.netlify.app/:splat"
  status = 301
  force = true

# Custom 404 page (optional - Angular will handle this)
# [[redirects]]
#   from = "/404"
#   to = "/index.html"
#   status = 404
